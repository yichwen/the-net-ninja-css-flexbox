<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Flexbox is a css diplay type designed to help us craft CSS layout much easier -->
  <!-- control the position, size, and spacing of elements relative to their parent elements and each other -->
  <!-- works great resposively -->


  <div class="wrapper">

    <h2>Flex Grow</h2>
    <div class="flex-grow">
      <div class="grow-box grow-one"></div>
      <div class="grow-box grow-two"></div>
      <div class="grow-box grow-three"></div>
    </div>

    <h2>Flex Shrink</h2>
    <div class="flex-shrink">
      <div class="shrink-box shrink-one"></div>
      <div class="shrink-box shrink-two"></div>
      <div class="shrink-box shrink-three"></div>
    </div>

    <h2>Flex Wrap</h2>
    <div class="flex-wrap">
      <div class="wrap-box wrap-one"></div>
      <div class="wrap-box wrap-two"></div>
      <div class="wrap-box wrap-three"></div>
    </div>

    <h2>Flex Basis</h2>
    <div class="flex-basis">
      <div class="basis-box basis-one"></div>
      <div class="basis-box basis-two"></div>
      <div class="basis-box basis-three"></div>
    </div>

    <!-- <div class="flex-container">
      <div class="box one"></div>
      <div class="box two"></div>
      <div class="box three"></div>
    </div> -->

  </div>


</body>
</html>
